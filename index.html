<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet">


    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Web</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #f8f9fa; transition: background-color 0.3s, box-shadow 0.3s; border-bottom: 1px solid #dee2e6;">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#" style="font-weight: bold; color: #343a40;">FakeShopAPI</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <!-- Filtro de productos en el navbar -->
          <div class="d-flex align-items-center">
            <label for="productFilter" class="text-dark me-2">Filtrar</label>
            <select id="productFilter" class="form-select form-select-sm" aria-label="Small select example">
              <option value="all">Ver todos los productos</option>
            </select>
          </div>
        </div>
      </div>
    </nav>
    
    

    <div class="container my-5">
      <div class="row" id="product-container">
        <!-- Productos serán cargados aquí -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="navbar navbar-expand-lg fixed-bottom" style="background-color: #f8f9fa; transition: background-color 0.3s, box-shadow 0.3s; border-top: 1px solid #dee2e6;">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-text mx-auto text-muted" style="font-size: 0.9rem;">
          &copy; 2024 Desarrollado por Héctor Garcia, Jose Santos
        </span>
        <div class="d-flex align-items-center">
          <a href="https://www.facebook.com/hector01111/" class="text-dark me-3" title="Facebook" style="font-size: 1.5rem;">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://x.com/schruedz" class="text-dark me-3" title="Twitter" style="font-size: 1.5rem;">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com/hector_garcia29/" class="text-dark" title="Instagram" style="font-size: 1.5rem;">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
